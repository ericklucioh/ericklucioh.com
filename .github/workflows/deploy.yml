name: Build and Publish Dist Branch

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Debug - List files after build
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "If dist exists, its contents:"
          if [ -d "dist" ]; then
            ls -la dist/
          else
            echo "dist directory does not exist!"
          fi

      - name: Publish to branch "dist"
        run: |
          # Verificar se a pasta dist existe
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not found after build!"
            echo "The build process might have failed or output to a different directory"
            exit 1
          fi

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Criar ou mudar para branch dist
          git checkout --orphan dist
          
          # Limpar tudo exceto .git
          git rm -rf . 2>/dev/null || true
          
          # Copiar conteúdo do dist
          cp -r dist/* . 2>/dev/null || echo "No files to copy from dist"
          
          # Verificar se há arquivos para commitar
          if [ -z "$(ls -A .)" ]; then
            echo "❌ No files to commit - dist directory is empty"
            exit 1
          fi
          
          git add .
          git commit -m "Build $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin dist