name: Build and Publish Dist Branch

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Verify build output
        run: |
          echo "Checking if out directory exists:"
          ls -la
          if [ -d "out" ]; then
            echo "✅ out directory found!"
            ls -la out/
          else
            echo "❌ out directory not found!"
            echo "Available files:"
            find . -name "*.html" -o -name "*.js" | head -10
            exit 1
          fi

      - name: Deploy to dist branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Criar branch dist COM os arquivos do out
          git checkout --orphan dist
          
          # Manter APENAS os arquivos da pasta out
          git rm -rf . 2>/dev/null || true
          cp -r out/* .
          rm -rf out .next node_modules  # Remove pastas desnecessárias
          
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin dist