name: Build and Publish build Branch

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Debug - List files after build
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "If out exists, its contents:"
          if [ -d "out" ]; then
            ls -la out/
          else
            echo "out directory does not exist!"
          fi

      - name: Publish to branch "build"
        run: |
          # Verificar se a pasta out existe
          if [ ! -d "out" ]; then
            echo "❌ Error: out directory not found after build!"
            echo "The build process might have failed or output to a different directory"
            exit 1
          fi

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Criar ou mudar para branch build
          git checkout --orphan build
          
          # Limpar tudo exceto .git
          git rm -rf . 2>/dev/null || true
          
          # Copiar conteúdo do out (AGORA CORRETO!)
          cp -r out/* . 2>/dev/null || echo "No files to copy from out"
          
          # Verificar se há arquivos para commitar
          if [ -z "$(ls -A .)" ]; then
            echo "❌ No files to commit - out directory is empty"
            exit 1
          fi
          
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin build