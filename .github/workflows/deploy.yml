name: Build and Publish Dist Branch

on:
  push:
    branches: ["main"]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          npm install
          npm run build

            - name: Publish dist to branch "build"
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git switch --orphan build

          # remove todos os arquivos da workspace (n√£o mexe no .git)
          rm -rf ./*

          # copia o dist para a raiz
          cp -r dist/* .

          git add .
          git commit -m "Build $(date)"

          git push -f origin build
